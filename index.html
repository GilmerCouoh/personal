<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login con Supabase</title>
</head>
<body>
  <h2>Registro</h2>
  <form id="signupForm">
    <input type="email" id="signupEmail" placeholder="Correo" required><br>
    <input type="password" id="signupPass" placeholder="Contraseña" required><br>
    <button type="submit">Registrar</button>
  </form>

  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Correo" required><br>
    <input type="password" id="loginPass" placeholder="Contraseña" required><br>
    <button type="submit">Entrar</button>
  </form>

  <p id="msg"></p>

  <script type="module" src="app.js"></script>
</body>
</html>
